<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show Project</title>
    <link rel="stylesheet" href="./2BookMyShow.css">
</head>
<body>
        <!-- Header -->
    <header>
        <div class="head">

            <!-- 1:logo -->
             <div class="logo">

                <div class="left">
                    <h1>BookMyShow</h1>
                </div>
                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>

             </div>

             <!-- 2:search -->
              <div class="search">
                
                <input type="text" class="searching" placeholder="search for movies events and sports...">
                <button>Search</button>

              </div>

        </div>
    </header>

        <!-- Main -->
    <main>

        <!-- Hero Section -->
         <div class="hero">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
         </div>

         <div class="mover">
            <h2>Popular Movies</h2>
         </div>


         <div class="movie">

            <div class="card">
                <img src="./Coolie.avif" alt="" class="images">
                <h3>Coolie</h3>
            </div>
            

            <div class="card">
                <img src="./Mahavatar Narsimha.avif" alt="" class="images">
                <h3>Mahavatar Narsimha</h3>
            </div>


            <div class="card">
                <img src="./War 2.avif" alt="" class="images">
                <h3>War 2</h3>
            </div>


            <div class="card">
                <img src="./Paradha.avif" alt="" class="images">
                <h3>Paradha</h3>
            </div>


            <div class="card">
                <img src="./Su From So(Telugu).avif" alt="" class="images">
                <h3>Su From So</h3>
            </div>


            <div class="card">
                <img src="./Nobody 2.avif" alt="" class="images">
                <h3>Nobody 2</h3>
            </div>


            <div class="card">
                <img src="./Bring Her Back.avif" alt="" class="images">
                <h3>Bring Her Back</h3>
            </div>


            <div class="card">
                <img src="./Weapons.avif" alt="" class="images">
                <h3>Weapons</h3>
            </div>

         </div>

    </main>

    <footer>

        <div class="bot">
            <img src="./bottom.avif" alt="">
        </div>

    </footer>

</body>
</html>
