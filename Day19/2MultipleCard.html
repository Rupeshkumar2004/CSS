<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./2MultipleCard.css" />
  </head>
  <body>
    <!-- Ye div tag outer wala hoga -->
    <!-- Card 1 -->
    <div class="card">
      <!-- Image-->
      <div class="image">
        <img src="./Rest.avif" alt="" class="img" />

        <p class="off">Flat 25% OFF</p>
      </div>

      <!-- Resturant Name -->

      <div class="restaurant">
        <div class="restaurant_name box">
          <p>The Darzi Bar And Kitchen</p>
        </div>

        <div class="rating box">
          <p>4.2*</p>
        </div>
      </div>

      <!-- Food Ki Information -->

      <div class="food">
        <div class="food_name box">
          <p>North Indian ,Chinese</p>
        </div>

        <div class="price box">
          <p>&#8377;2800 For Two</p>
        </div>
      </div>

      <!-- Location -->

      <div class="location">
        <div class="place box">
          <p>Middle Circle CP</p>
        </div>

        <div class="distance box">
          <p>1.4Km</p>
        </div>
      </div>
    </div>
  </body>
</html>
